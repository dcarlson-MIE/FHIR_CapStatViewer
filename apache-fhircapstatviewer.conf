<VirtualHost *:80>
    ServerName fhircapstatviewer.os.mieweb.org
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName fhircapstatviewer.os.mieweb.org
    
    # SSL Configuration (your server may handle this elsewhere)
    # SSLEngine on
    # SSLCertificateFile /path/to/your/certificate.crt
    # SSLCertificateKeyFile /path/to/your/private.key
    # SSLCertificateChainFile /path/to/your/chain.crt
    
    # Document root
    DocumentRoot /var/www/fhircapstatviewer.os.mieweb.org
    
    <Directory /var/www/fhircapstatviewer.os.mieweb.org>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # CORS headers for static files
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "GET, OPTIONS"
        Header set Access-Control-Allow-Headers "Authorization, Content-Type"
    </Directory>
    
    # Proxy endpoint - forward to Python proxy service
    ProxyPreserveHost On
    ProxyPass /proxy http://localhost:3001
    ProxyPassReverse /proxy http://localhost:3001
    
    # Enable CORS for proxy endpoint
    <Location /proxy>
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header set Access-Control-Allow-Headers "Authorization, Content-Type, Accept"
        Header set Access-Control-Max-Age "3600"
    </Location>
    
    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/fhircapstatviewer-error.log
    CustomLog ${APACHE_LOG_DIR}/fhircapstatviewer-access.log combined
</VirtualHost>
